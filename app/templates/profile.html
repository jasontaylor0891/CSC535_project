{% extends 'playout.html' %}

{% block body %}
  <div class="text-white">
	  <h1 style="font-family: Georgia, serif;">Profile</h1>
    {% if success %}
    <div class="font-italic" style="background-color:#F0F8FF; color: black;">
      
        <table class="table table-striped table-hover">
          <thead>
            <tr>
               <th>fname</th>
               <th>lname</th>
               <th>username</th>
               <th>email</th>
               <th>phone</th>
               <th></th>
               <th></th>
            </tr>
          </thead>
          <tbody>
               {% for item in data %}
               <tr>
                   <td>{{item['fname']}}</td>
                   <td>{{item['lname']}}</td>
                   <td>{{item['username']}}</td>
                   <td>{{item['email']}}</td>
                   <td>{{item['phone']}}</td>
                   </tr>
               {% endfor %}
          </tbody> 
      </table>

    </div>
    {% endif %}
  </div>
{% endblock %}
