{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron p-4 text-left" style="background-color:#F0F8FF;">
		<h1 style="font-family: Georgia, serif;">Create List</h1>
		<div class="font-italic">
	  {% from "includes/_formhelpers.html" import render_field %}
	  <form method="POST" action="">
		<div class="form-group p-2">
		  {{render_field(form.listname, class_="form-control")}}
		</div>
		<div class="form-group p-2">
		  {{render_field(form.listdesc, class_="form-control")}}
		</div>
		<input type="submit" class="btn btn-primary p-2" value="Create List">
		<a href="{{url_for('main_app', username = session.username)}}" class="btn btn-secondary p-2">Cancel</a>
	  </form>
	  </div>
	</div>
{% endblock %}
